<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>

	<!-- css links -->

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body>
	<div class="container">

		<!-- alert -->
		<h1>Click the button to show alert</h1>
		<button type="button" id="alert" class="btn btn-dark">Show Alert</button>

		<!-- show/hide --> <hr>
		<h1>Click the button to show/hide the text</h1>
		<button type="button" id="hide" class="btn btn-dark">Hide</button>	
		<button type="button" id="show" class="btn btn-dark">Show</button>	
		<h4 class="content">If you click on the "Hide" button, I will disappear.</h4>

		<!-- fade-toggle --> <hr>
		<h1>Click the button to show/hide the text</h1>
		<button type="button" id="hd" class="btn btn-dark">Fade_Out</button>	
		<button type="button" id="sh" class="btn btn-dark">Fade_In</button>
		<button type="button" id="toggle" class="btn btn-dark">Toggle</button>	
		<h4 class="text">If you click on the "Fade_Out" button, I will disappear.</h4>
			
	</div>


	
	





	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
